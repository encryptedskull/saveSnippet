<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>preview snippets</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
            rel="stylesheet"
        />

        <script src="./preview_snippet.js" defer></script>
    </head>
    <body>
        <div class="parent">
            <div class="main">
                <div class="tag">
                    <h2 class="title">Code Thing</h2>
                    <button class="btn" id="btn-back">Home</button>
                </div>
                <div class="p-txt-div">
                    <p class="ptxt">Preview - <b class="f-name">filename</b></p>
                </div>
                <div class="o-field-main">
                    <div class="o-field-txt"><p>your snippet here</p></div>
                </div>
            </div>
        </div>
    </body>
</html>
